<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>USER INFO</title>
</head>
<body>
<h3>User INFO</h3>
<form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" >
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Surname</label>
            <input type="text" class="form-control" th:field="*{surname}">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Age</label>
            <input type="number" class="form-control" th:field="*{age}">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Username</label>
            <input type="text" class="form-control" th:field="*{username}">

        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Password</label>
            <input type="text" class="form-control" th:field="*{password}">
            <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
                <p>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roles}"
                        />
                    </label>
                </p>
            </form>

        </div>
        <br><br>
        <input type="submit" value ="OK">
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
